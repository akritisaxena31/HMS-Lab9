<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <h1>Hospital Page</h1>
         <table>
         <thread>
        <tr><th><input type="search" ng-model="student.name" placeholder="Search Hospital"/></th></tr> 
        <tr><th>Hospital Name</th></tr>
        </thread>
        <tbody>
            <tr ng-repeat="student in students|filter:student.name">
        <td>{{student.name}}</td>
             </tr>
            </tbody>
            </table>
     
 </body>
 </html>
